services:
  sql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: studentapp
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "3306:3306"

  backend:
    image: studentapp-backend
    container_name: tomcat-backend
    depends_on:
      - sql
    environment:
      DB_HOST: sql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: studentapp
    ports:
      - "8080:8080"

  frontend:
    image: studentapp-frontend
    container_name: apache-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data:
