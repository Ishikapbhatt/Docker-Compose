services:
  sql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: studentapp
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./BE
    depends_on:
      sql:
        condition: service_healthy
    environment:
      DB_HOST: sql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 1234
      DB_NAME: studentapp
    expose:
      - "8080"     # internal only

  frontend:
    build:
      context: ./FE
    ports:
      - "8081:80"  # public access
    depends_on:
      - backend

volumes:
  mysql_data:
